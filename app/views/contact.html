<div class="container">
	<div class="row">
		<div class="content">
			<div class="row">
				<div class="col-md-12">
					<h1>Contact</h1>
				</div>
				<div class="col-md-6 social-list">
					<h3>Elsewhere on the web:</h3>
					<div class="row">
						<div class="col-md-6">
							<a href="https://twitter.com/weseldridge">
								<i class="fa fa-twitter"></i>
								Twitter
							</a>
						</div>
						<div class="col-md-6">
							<a href="https://plus.google.com/+wesleyeldridge">
								<i class="fa fa-google-plus"></i>
								Google+
							</a>
						</div>
						<div class="col-md-6">
							<a href="http://www.linkedin.com/in/weseldridge">
								<i class="fa fa-linkedin"></i>
								Linkedin
							</a>
						</div>
						<div class="col-md-6">
							<a href="https://github.com/weseldridge">
								<i class="fa fa-github"></i>
								GitHub
							</a>
						</div>
						<div class="col-md-6">
							<a href="http://instagram.com/wesreldridge">
								<i class="fa fa-instagram"></i>
								Instagram
							</a>
						</div>
					</div>
				</div>
				<div class="col-md-6">
					<form role="form">
						<div class="form-group">
							<label for="name">Name</label>
							<input type="text" class="form-control" id="name" placeholder="Enter Name">
						</div>
						<div class="form-group">
							<label for="email">Email address</label>
							<input type="email" class="form-control" id="email" placeholder="Enter email">
						</div>
						<div class="form-group">
							<label for="url">Web site</label>
							<input type="url" class="form-control" id="url" placeholder="Enter url">
						</div>
						<div class="form-group">
							<label for="url">Topic</label>
							<select class="form-control">
								<option>General</option>
								<option>Support</option>
								<option>Employment</option>
							</select>
						</div>
						<div class="form-group">
							<label for="url">Message</label>
							<textarea class="form-control" rows="8"></textarea>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<ul class="pull-right form-buttons">
									<li><button type="submit" disabled="disabled" class="btn btn-default btn-lg pull-right">Reset</button></li>
									<li><button type="submit" disabled="disabled" class="btn btn-default btn-lg pull-right">Send</button></li>
								</ul>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
