				<div class="col-md-6 social-list">

						<div class="col-md-6">
							<a href="">
								<img src="images/social-twitter.png">
								Twitter
							</a>
						</div>
						<div class="col-md-6">
							<a href="">
								<img src="images/social-twitter.png">
								Google+
							</a>
						</div>
						<div class="col-md-6">
							<a href="">
								<img src="images/social-twitter.png">
								Facebook
							</a>
						</div>
						<div class="col-md-6">
							<a href="">
								<img src="images/social-twitter.png">
								Linkedin
							</a>
						</div>
						<div class="col-md-6">
							<a href="">
								<img src="images/social-github.png">
								GitHub
							</a>
						</div>
						<div class="col-md-6">
							<a href="">
								<img src="images/social-twitter.png">
								Instagram
							</a>
						</div>
						<div class="col-md-6">
							<a href="">
								<img src="images/social-twitter.png">
								Slideshare
							</a>
						</div>
					</div>
				</div>
				<div class="col-md-6">
					<form role="form">
						<div class="form-group">
							<label for="name">Name</label>
							<input type="text" class="form-control" id="name" placeholder="Enter Name">
						</div>
						<div class="form-group">
							<label for="email">Email address</label>
							<input type="email" class="form-control" id="email" placeholder="Enter email">
						</div>
						<div class="form-group">
							<label for="url">Web site</label>
							<input type="url" class="form-control" id="url" placeholder="Enter url">
						</div>
						<div class="form-group">
							<label for="url">Topic</label>
							<select class="form-control">
								<option>General</option>
								<option>Support</option>
								<option>Employment</option>
							</select>
						</div>
						<div class="form-group">
							<label for="url">Message</label>
							<textarea class="form-control" rows="8"></textarea>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-2 col-sm-10">
								<ul class="pull-right form-buttons">
									<li><button type="submit" class="btn btn-default btn-lg pull-right">Reset</button></li>
									<li><button type="submit" class="btn btn-default btn-lg pull-right">Send</button></li>
								</ul>
							</div>
						</div>
					</form>
				</div>
